"earnings_report_{date}_{sic}_{timestamp}":
  filepath: data/01_raw/{date}/Prod223_3517_{sic}_{timestamp}.html
  type: pandas.GenericDataSet
  file_format: html

"combined_records":
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/combined_records_${_timestamp}.csv

