site_name: Companies House ABM
site_description: Agent-Based Modelling using Companies House Account Data
site_url: https://jstammers.github.io/companies-house-abm
repo_url: https://github.com/jstammers/companies-house-abm
repo_name: jstammers/companies-house-abm
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - toc.follow

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            docstring_style: google
            merge_init_into_class: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - ABM Design: abm-design.md
  - Modelling Approach: modelling-approach.md
  - Firm Data Analysis: firm-data-analysis.md
  - Stochastic Behaviour & Bounded Rationality: stochastic-bounded-rationality.md
  - API Reference: api.md
  - Contributing: contributing.md
